<html>
<body>
<canvas id="cvs" width="800" height="800"/>

<script>
    const R = 300;
    const d = 1.5;
    const r1 = R/d;
    const r2 = r1/3;  // 调整d和r2的分母可以画出各种图
    var canvas=document.getElementById("cvs");
    var ctx=canvas.getContext("2d");
    ctx.strokeStyle = "red";
    ctx.translate(canvas.width/2,canvas.height/2);

    var i,x,y;
    for (i=0; i<=40*Math.PI; i+=0.01) {
        x = (R-r1)*Math.cos(i)+r2*Math.cos(d*i-Math.PI/4);
        y = -(R-r1)*Math.sin(i)-r2*Math.sin(d*i-Math.PI/4);

        ctx.lineTo(x, y);
    }
    ctx.stroke();

</script>

</body>
</html>
